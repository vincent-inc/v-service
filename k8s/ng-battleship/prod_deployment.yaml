apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-battleship-prod
  namespace: ng-battleship-prod
  labels:
    app: ng-battleship-prod
spec:
  selector:
    matchLabels:
      app: ng-battleship-prod
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ng-battleship-prod
    spec:
      containers:
      - name: ng-battleship-prod
        image: vincentbuiwork/ng-battleship:prod
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 0.5
            memory: 500M
          limits:
            cpu: 2
            memory: 2Gi
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort: 80
      restartPolicy: Always
