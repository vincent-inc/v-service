apiVersion: v1
kind: Service
metadata:
  name: v-console-stage-service
  labels:
    app: v-console-stage
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.105
  externalIPs:
  - 192.168.1.105
  ports:
  - name: http
    port: 82 #local out port
    protocol: TCP
    targetPort: 80 # container port
  selector:
    app: v-console-stage #find all pod with app name
  sessionAffinity: None
