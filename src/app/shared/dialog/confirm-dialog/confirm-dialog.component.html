<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <app-mat-form-field-input-text-area
  [value]="data.message"
  [autoResizeHeight]="true"
  [disable]="true"
  ></app-mat-form-field-input-text-area>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="yes.toLowerCase()">{{yes}}</button>
  <button *ngIf="no" mat-raised-button color="warn" mat-dialog-close>{{no}}</button>
</div>
