<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <input *ngIf="!data.multipleLine" type="text" [(ngModel)]="input" [style.width.ch]="getWidth()">
  <textarea *ngIf="data.multipleLine" cols="50" rows="10" [(ngModel)]="input"></textarea>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="input" cdkFocusInitial>{{yes}}</button>
  <button *ngIf="no" mat-raised-button color="warn" mat-dialog-close>{{no}}</button>
</div>
