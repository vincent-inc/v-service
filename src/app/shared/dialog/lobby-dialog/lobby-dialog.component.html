<h1 mat-dialog-title>User ID: {{data.lobbyId}}</h1>
<div mat-dialog-content>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!validForm" (click)="save()">Save</button>
  <button mat-raised-button color="accent" [disabled]="isValueNotChange()" (click)="revert()">Revert</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
