<ul class="margin-center">
  <li><h1 class="text-center">Angular Service Generator</h1></li>
  <li>
    <app-mat-form-field-input
    label="Entity"
    placeholder="Some class name"
    [value]="entityName" (valueOutput)="entityName = $event"
    [required]="true"
    ></app-mat-form-field-input>
  </li>
  <li>
    <mat-form-field>
      <mat-label>Schema</mat-label>
      <mat-select [(ngModel)]="schema" (ngModelChange)="updateURL()">
        <mat-option value="http">http</mat-option>
        <mat-option value="https">https</mat-option>
        <mat-option value="">None</mat-option>
      </mat-select>
    </mat-form-field>
    <app-mat-form-field-input
    label="Domain"
    placeholder="google.com"
    [value]="domain" (valueOutput)="domain = $event"
    (onValueChange)="updateURL()"
    [options]="domainOptions"
    ></app-mat-form-field-input>
  </li>
  <li>
    <app-mat-form-field-input
    label="Additional path"
    [value]="additionalPathLength" (valueOutput)="additionalPathLength = $event"
    (onValueChange)="updatePaths(); updateURL()"
    defaultType="number"
    min="0"
    [showClearIcon]="false"
    ></app-mat-form-field-input>
  </li>
  <li *ngFor="let path of additionalPaths; let i = index">
    <app-mat-form-field-input
    [label]="'Path ' + (i + 1)"
    [value]="path.value" (valueOutput)="path.value = $event"
    (onValueChange)="updateURL()"
    ></app-mat-form-field-input>
  </li>
  <li>
    <app-mat-form-field-input
    label="URL Preview"
    [value]="URL" (valueOutput)="URL = $event"
    [showClearIcon]="false"
    styleWidth="100%"
    ></app-mat-form-field-input>
  </li>
  <li>
    <button mat-raised-button color="primary" style="width: 100%;" (click)="generateFunction()">Generate Function</button>
    <input id="params" type="checkbox" [(ngModel)]="generateHttpUtils">
    <label for="params">Generate Http Utils</label>
  </li>
  <li>
    <app-mat-form-field-input-text-area
    label="Generated Method"
    [value]="angularFile"
    [showClearIcon]="false"
    [showCopyToClipboard]="true"
    styleWidth="100%"
    ></app-mat-form-field-input-text-area>
  </li>
  <li *ngIf="generateHttpUtils">
    <app-mat-form-field-input-text-area
    label="HttpClientUtils.model.ts"
    [value]="httpUtils"
    [showClearIcon]="false"
    [showCopyToClipboard]="true"
    styleWidth="100%"
    ></app-mat-form-field-input-text-area>
  </li>
</ul>
